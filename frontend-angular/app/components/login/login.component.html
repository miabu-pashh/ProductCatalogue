<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form onsubmit="event.preventDefault()" class="box" (ngSubmit)="onSubmit()">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p>
                     <input  [(ngModel)]="credentials.username"  type="text" name="username" placeholder="Username">
                         <input [(ngModel)]="credentials.password" type="password" name="username" placeholder="Password"> 
                         <a class="forgot text-muted" routerLink="/register">Forgot password?</a> 
                        <span><input type="submit" name="password" value="Login" href="#"></span>
                        
                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li><a class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
